appleId.serviceId=Service ID
identity-provider.apple-serviceId.tooltip=For web-clients this is usually the corresponding Service ID from Apple. For native clients (like iOS Apps, which just perform a token-exchange) this should be the app-identifier of the consuming native app.
appleId.teamId=Team ID
identity-provider.apple-teamId.tooltip=Your 10-character Team ID obtained from your Apple developer account.
appleId.keyId=Key ID
identity-provider.apple-keyId.tooltip=A 10-character key identifier obtained from your Apple developer account.
appleId.p8Content=p8 Key
identity-provider.apple-p8Content.tooltip=Raw content of Apple's p8 key file. Example (without quotes): "-----BEGIN PRIVATE KEY-----!CONTENT!-----END PRIVATE KEY-----" (may contain line-breaks '\\n' as well).
